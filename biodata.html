<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>System Login - Muhammad Tanwir</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* ===================================================
       GLOBAL & BACKGROUND
       =================================================== */

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace; 
      padding-top: 0; 
      
      background: url('walpa.jpg') no-repeat center center fixed; 
      background-size: cover; background-attachment: fixed; 
      color: #d0ffc0; 
      
      /* Pastikan tinggi minimal 100% viewport height */
      min-height: 100vh; 
      
      display: flex; flex-direction: column; justify-content: center; align-items: center; 
      overflow-x: hidden; 
    }

    /* ===================================================
       SCREEN UTAMA (LOGIN SIMULATION)
       =================================================== */

    #main-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        /* Pastikan tinggi 100% viewport height */
        height: 100vh; 
        z-index: 50; 
        padding: 20px;
    }
    
    #loading-text {
        color: #33ff33;
        font-size: 1.5em;
        margin-bottom: 20px;
        animation: slow-flicker 5s infinite;
        font-family: 'Bebas Neue', sans-serif;
    }

    /* Gaya untuk layar simulasi password */
    #password-display {
        font-size: 2em;
        color: #4dffff; 
        border: 2px solid #33ff33;
        padding: 10px 20px;
        min-width: 250px;
        height: 40px;
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.5);
        display: none; 
        text-align: left;
    }
    
    /* Tombol */
    #enter-button {
        padding: 15px 30px;
        font-size: 1.5em;
        font-family: 'Bebas Neue', sans-serif;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.7);
        color: #33ff33;
        border: 2px solid #33ff33;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        box-shadow: 0 0 5px #33ff33, 0 0 10px #33ff33, 0 0 20px rgba(51, 255, 51, 0.5);
    }
    #enter-button:hover {
        background: #33ff33; color: #000000;
        box-shadow: 0 0 10px #00ff00, 0 0 30px #00ff00;
        border-color: #00ff00;
    }
    
    /* Konten Biodata Diatur Tersembunyi di Awal */
    #profile-content {
        display: none; 
        width: 100%; max-width: 90%; margin-top: 25px;
    }

    /* ===================================================
       AESTHETIC OVERLAYS
       =================================================== */

    /* CRT SCANLINE EFFECT */
    .scanline::before {
        content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 99; opacity: 0.7;
        background: repeating-linear-gradient(transparent 0, rgba(0, 0, 0, 0.2) 1px, transparent 2px);
    }
    
    /* GRID OVERLAY */
    .grid-overlay::before {
        content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 5;
        background: linear-gradient(to right, rgba(51, 255, 51, 0.05) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(51, 255, 51, 0.05) 1px, transparent 1px);
        background-size: 100px 100px;
    }

    /* DATA STREAM/PSEUDO-CODE CORNERS */
    .data-stream::before, .data-stream::after {
        content: "INIT: PROFILE_0x45\A STATUS: ONLINE\A USER: TANWIR\A SCAN_FREQ: 2.0s\A >_";
        white-space: pre; position: fixed; font-family: 'Share Tech Mono', monospace;
        font-size: 10px; line-height: 1.3; color: rgba(51, 255, 51, 0.4); 
        opacity: 0.8; z-index: 10;
    }
    .data-stream::before { top: 20px; left: 20px; } 
    .data-stream::after { bottom: 20px; right: 20px; animation: move-data 10s linear infinite alternate; }
    @keyframes move-data { from { transform: translateY(0); } to { transform: translateY(-5px); } }


    /* ===================================================
       ANIMATION KEYFRAMES
       =================================================== */
    
    @keyframes slow-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; } 20%, 55% { opacity: 0.7; } 23% { opacity: 0.4; } 
    }
    @keyframes fastGlitch {
        0% { transform: translate(1px, -1px); opacity: 0.8; } 20% { transform: translate(-1px, 2px); opacity: 0.9; }
        40% { transform: translate(2px, 1px); opacity: 0.7; } 60% { transform: translate(-2px, -1px); opacity: 1; }
        80% { transform: translate(1px, 0px); opacity: 0.6; } 100% { transform: translate(0, 0); opacity: 1; }
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #33ff33, 0 0 10px #33ff33; border-color: #33ff33; }
      to { box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; border-color: #00ff00; }
    }

    /* ===================================================
       MAIN PROFILE CONTENT
       =================================================== */

    .container {
      max-width: 90%; width: 90vw; margin: auto; background: rgba(26, 26, 26, 0.85); padding: 25px; border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,255,0,0.3); box-sizing: border-box; border: 1px solid rgba(51, 255, 51, 0.5); position: relative; 
      animation: fastGlitch 0.2s 3 forwards; z-index: 20; 
    }
    .container::after {
        content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
        border: 1px solid #33ff33; z-index: -1; box-shadow: 0 0 20px rgba(51, 255, 51, 0.8);
        pointer-events: none; border-radius: 20px; 
    }
    h1 {
      text-align: center; color: #33ff33; font-size: 1.8em; margin-top: 5px; margin-bottom: 10px;
      animation: slow-flicker 5s infinite; font-family: 'Bebas Neue', sans-serif;
    }
    .photo { display: flex; justify-content: center; margin-bottom: 10px; }
    .photo img {
      width: 150px; height: 150px; border-radius: 50%; object-fit: cover;
      border: 4px solid #33ff33; box-shadow: 0 0 15px rgba(50,255,50,0.7); position: relative; 
    }
    .photo img::after {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7); pointer-events: none; mix-blend-mode: multiply; 
    }
    table { width: 100%; border-collapse: collapse; margin-top: 5px; }
    td {
      padding: 6px 10px; 
      font-size: 1.0em; 
      border-bottom: 2px solid #33ff33; 
      animation: glow 2s infinite alternate, slow-flicker 5s infinite; 
      line-height: 1.2; background: transparent; position: relative; text-align: left;
    }
    td:first-child {
      font-weight: normal; width: 40%; 
      color: #4dff4d; 
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body class="scanline data-stream grid-overlay">

  <div id="main-screen">
      <div id="loading-text">SYSTEM INITIATED | PLEASE AUTHENTICATE</div>
      <div id="password-display"></div>
      <button id="enter-button" onclick="startLoginSequence()">ATTEMPT ACCESS</button>
  </div>
  
  <div id="profile-content">
    <div class="container">
      
      <h1>My Profile</h1>
      
      <div class="photo">
        <img src="Tan.jpg" alt="Profile Picture">
      </div>
      
      <table>
        <tr>
          <td>Name</td>
          <td>Tanwir</td>
        </tr>
        <tr>
          <td>Birthday</td>
          <td>27 November</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>Blang Jruen</td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>Explore Gaming</td>
        </tr>
        <tr>
          <td>Study</td>
          <td>PNL - TRMM</td>
        </tr>
      </table>
    </div>
  </div>
  
  <script>
    const authText = "AUTHORIZATION SUCCESSFUL...";
    const passwordPlaceholder = "********"; 
    let charIndex = 0;
    let typingInterval;

    function startTyping() {
        const display = document.getElementById('password-display');
        
        // Tampilkan simulasi password
        display.style.display = 'block';

        // Mulai animasi pengetikan
        typingInterval = setInterval(() => {
            if (charIndex < passwordPlaceholder.length) {
                // Tambahkan satu bintang (*)
                display.textContent += passwordPlaceholder.charAt(charIndex);
                charIndex++;
            } else {
                // Hentikan pengetikan
                clearInterval(typingInterval);
                
                // Ganti teks loading menjadi status sukses
                document.getElementById('loading-text').textContent = authText;
                
                // Tunggu sebentar (sekitar 0.8 detik) sebelum menampilkan biodata
                setTimeout(showProfileContent, 800);
            }
        }, 150); // Kecepatan ketik (150ms per karakter)
    }

    function showProfileContent() {
        // 1. Sembunyikan layar utama (login simulation)
        document.getElementById('main-screen').style.display = 'none';
        
        // 2. Tampilkan konten biodata (yang akan memicu animasi Glitch)
        document.getElementById('profile-content').style.display = 'block';
    }

    function startLoginSequence() {
        // 1. Sembunyikan tombol
        document.getElementById('enter-button').style.display = 'none';

        // 2. Mulai animasi pengetikan
        startTyping();
    }
  </script>

</body>
</html>
