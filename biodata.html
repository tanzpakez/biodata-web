<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Biodata Aku</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #000000, #2c2c2c);
      color: #f5f5f5;
    }

    /* Animasi loading */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }
    .loader-text {
      font-size: 28px;
      color: #ff3333;
      text-shadow: 0 0 15px rgba(255,50,50,0.8);
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Konten biodata */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .container.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      text-align: center;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255,50,50,0.7);
    }

    .photo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .photo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff3333;
      box-shadow: 0 0 15px rgba(255,50,50,0.7);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      padding: 12px;
      border-bottom: 2px solid #ff3333;
      box-shadow: 0 0 5px #ff3333;
      animation: glow 2s infinite alternate;
    }
    td:first-child {
      font-weight: bold;
      width: 200px;
      color: #ff4d4d;
    }

    /* Efek nyala-nyala */
    @keyframes glow {
      from {
        box-shadow: 0 0 5px #ff3333, 0 0 10px #ff3333;
        border-color: #ff3333;
      }
      to {
        box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
        border-color: #ff0000;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loader-text">Loading...</div>
  </div>

  <!-- Biodata -->
  <div class="container" id="content">
    <h1>Biodata Aku</h1>
    <div class="photo">
      <img src="Tan.jpg" alt="Foto Aku">
    </div>
    <table>
      <tr>
        <td>Nama</td>
        <td>Muhammad Tanwir</td>
      </tr>
      <tr>
        <td>Tempat, Tanggal Lahir</td>
        <td>Alue, 27 November 2006</td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>Blang Jruen</td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>Explore Game</td>
      </tr>
      <tr>
        <td>Study</td>
        <td>Politeknik Negeri Lhokseumawe</td>
      </tr>
    </table>
  </div>

  <script>
    // Loading hilang lalu biodata muncul
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").classList.add("show");
        }, 1000);
      }, 2000);
    });
  </script>
</body>
</html>
